<div class="bgComponent">
  <div class="form">
    <mat-card class="card">
      <mat-card-title>Create Task</mat-card-title>
      <mat-card-content>
        <div class="container">
          <mat-form-field>
            <input
              [(ngModel)]="registerData.name"
              matInput
              placeholder="Task name"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              [(ngModel)]="registerData.description"
              matInput
              placeholder="Description"
              required
            />
          </mat-form-field>
          <input type="file" (change)="uploadImg($event)" />
        </div>
      </mat-card-content>
      <mat-card-actions>
        <!-- <button (click)="saveTask()" class="button" mat-raised-button>
            Create
          </button> -->
        <button (click)="saveTaskImg()" class="button" mat-raised-button>
          Create
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<div class="contenedor">
<div class="botones"><button mat-mini-fab color="success" class="btn1">
  <a  href="http://localhost:4200/listTask" >
    <img  src="../../../assets/ingredients-list.png"></a>
</button>
</div>
<div class="botones"><button mat-mini-fab color="success" class="btn2">
  <a  href="http://localhost:4200/saveTask"
    ><img  src="../../../assets/plus-math--v1.png"></a>
</button>
</div>
</div>
