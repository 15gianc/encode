<div class="bgComponent">
  <div class="form">
    <mat-card class="card">
      <mat-card-title>Update role</mat-card-title>
      <mat-card-content>
        <div class="container">
          <mat-form-field>
            <input
              [(ngModel)]="registerData.name"
              matInput
              placeholder="Name and lastname"
              required
              disabled
            />
          </mat-form-field>
          <mat-form-field>
            <input
              [(ngModel)]="registerData.description"
              matInput
              placeholder="Description"
              required
            />
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="updateRole()" class="button" mat-raised-button>
          Update
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
