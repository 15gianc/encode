<div class="bgComponent">
  <div class="form">
    <mat-card class="card container-fluid">
      <mat-card-title>Login</mat-card-title>
      <img src="../../../assets/login.jpg" width="150px" alt="">
      <mat-card-content>
        <div class="container">
          <mat-form-field>
            <input
              [(ngModel)]="loginData.email"
              type="email"
              matInput
              placeholder="Email"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              [(ngModel)]="loginData.password"
              type="password"
              matInput
              placeholder="Password"
              required
            />
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div class="container-fluid btn">
          <div>
        <button (click)="login()" class="button" mat-raised-button>Get into</button>
      </div>
      </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
